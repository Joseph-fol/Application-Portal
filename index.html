<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Assignment -->
    <!-- Create a student registration page, firstname, lastname, email address, matric no(auto-generated), courses, gender(male & gender). Display the information using a table 
    Add delete feature 
    -->
    <div class="container-fluid text-center p-5" style="background-color: rgb(1, 7, 58);">
        <h1 class="fw-bold text-white">Student Application Portal</h1>
    </div>

    
    <div class="container col-lg-7 col-md-8 col-sm-9 mx-auto my-5 shadow p-5 p-sm-4 p-md-5 p-lg-5">
        <h2 class="text-center fw-bold text-black">Application Form</h2>
        <p class="my-4 text-center">You are required to fill all the input in this form and fill the form according to your level </p>
        
        <p class="alert alert-danger" id="errorMessage" style="display: none;">Input cannot be empty</p>

        <label for="name" class="fw-bold my-2" >Firstname</label>
        <input type="text" class="form-control w-100 py-2 shadow-sm mb-4" placeholder="Enter your firstname" id="firstName">

        <label for="name" class="fw-bold my-2" >Lastname</label>
        <input type="text" class="form-control w-100 py-2 shadow-sm mb-4"  placeholder="Enter your lastname" id="lastName">

        <label for="name" class="fw-bold my-2"> Gender</label>
        <select name="" id="gender" class="form-control w-100 py-2 shadow-sm mb-4">
            <option value="select">Select your gender </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="email" class="fw-bold my-2" >Email</label>
        <input type="email" class="form-control w-100 py-2 shadow-sm mb-4" placeholder="example@gmail.com" id="email">

        <label for="course" class="fw-bold my-2">Course</label>
        <input type="course" class="form-control w-100 py-2 shadow-sm mb-4" placeholder="Enter the course you are offering" id="course">

        <button class="btn shadow w-100 fw-bold mt-3 py-2 text-white" onclick="submit()" style="background-color: rgb(1, 7, 58);"> Submit</button>
    </div>

    <div class="container col-lg-12 col-md-8 col-sm-9 mx-auto my-5 shadow p-4">
        <h3 class="fw-bold text-black">Show Details</h3>
        <!-- <button class="fw-bold text-black" onclick="showDetails()">Display Details</button> -->
        <table class="table" id="table">
            <tr>
                <th>S/N</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </table>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
